<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="toggle-button" onclick="toggleSidebar()">></button>
    <button class="theme-toggle-button" onclick="toggleTheme()">Toggle Theme</button>
    <div class="sidebar-container" id="sidebar">
        <div class="sidebar">
            <h2>Tags</h2>
            <div class="tag-container">
                <div class="tag" onclick="fetchQuestionsByTag('Mechanics')">Mechanics</div>
                <div class="tag" onclick="fetchQuestionsByTag('Thermodynamics')">Thermodynamics</div>
                <div class="tag" onclick="fetchQuestionsByTag('Electromagnetism')">Electromagnetism</div>
                <div class="tag" onclick="fetchQuestionsByTag('Optics')">Optics</div>
                <div class="tag" onclick="fetchQuestionsByTag('Quantum Mechanics')">Quantum Mechanics</div>
                <div class="tag" onclick="fetchQuestionsByTag('Relativity')">Relativity</div>
                <div class="tag" onclick="fetchQuestionsByTag('Nuclear Physics')">Nuclear Physics</div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Questions</h1>
        <a href="#" onclick="openForm()">Add a Question</a>
        <div class="questions" id="questions"></div>
    </div>

    <!-- The Modal -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Add a Question</h2>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="solution">Solution</label>
                <textarea id="solution" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="Mechanics">Mechanics</option>
                    <option value="Thermodynamics">Thermodynamics</option>
                    <option value="Electromagnetism">Electromagnetism</option>
                    <option value="Optics">Optics</option>
                    <option value="Quantum Mechanics">Quantum Mechanics</option>
                    <option value="Relativity">Relativity</option>
                    <option value="Nuclear Physics">Nuclear Physics</option>
                </select>
            </div>
            <div class="form-group">
                <button onclick="submitForm()">Submit</button>
            </div>
            <input type="hidden" id="questionId">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
